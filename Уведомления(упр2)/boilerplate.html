<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>

    <notification-message 
      type="success" 
      message="Your profile has been updated successfully!">
    </notification-message>

    <notification-message 
      type="error" 
      message="Something went wrong, please try again.">
    </notification-message>

    <notification-message 
      type="info" 
      message="New updates are available.">
    </notification-message>

  </div>
  <script type="text/x-template" id="notification-message-template">
    <div v-if="visible" :class="['ui', type, 'message']">
      <i class="close icon" @click="closeNotification"></i>
      <div class="header">
        {{ headerText }}
      </div>
      <p>{{ message }}</p>
    </div>
  </script>

  <script src="vue33.js"></script>

  <script>
    const app = Vue.createApp({});

    app.component('notification-message', {
      template: '#notification-message-template',
      props: {
        type: {
          type: String,
          default: 'info',
          validator: value => ['info', 'success', 'error', 'warning'].includes(value)
        },
        message: {
          type: String,
          required: true
        }
      },
      data() {
        return {
          visible: true
        };
      },
      computed: {
        headerText() {
          switch (this.type) {
            case 'success':
              return 'Success!';
            case 'error':
              return 'Error!';
            case 'warning':
              return 'Warning!';
            case 'info':
            default:
              return 'Information';
          }
        }
      },
      methods: {
        closeNotification() {
          this.visible = false;
        }
      }
    });

    app.mount('#app');
  </script>

</body>

</html>
